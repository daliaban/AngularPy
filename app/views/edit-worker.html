<div>
    <div class="modal-header">
        <h4 class="modal-title">Edit {{worker.name}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <form id="workerForm" name="feedbackForm" class="form-horizontal">
                <div class="form-group">
                    <label for="fName" class="col-sm-2 control-label">Name *</label>
                    <div class="col-sm-10">
                        <input name="fName" id="fName" ng-model="worker.name" type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">Age *</label>
                    <div class="col-sm-10">
                        <input name="age" id="age" ng-model="worker.age" type="text" class="form-control" placeholder="Age" ng-pattern="/^[0-9]{2,3}$/" required>
                        <span class="error" ng-show="feedbackForm.age.$error.pattern">Invalid Age</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Type *</label>
                    <div class="col-sm-10">
                        <input name="type" id="type" ng-model="worker.type" type="text" class="form-control" placeholder="Worker type" ng-pattern="/^[A-Za-z\s]{1,64}$/" required>
                        <span class="error" ng-show="feedbackForm.type.$error.pattern">Invalid Type</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="!feedbackForm.$valid" ng-click="ok()">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
