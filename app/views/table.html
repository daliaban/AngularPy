<div>
    <table ng-show="data.paged.length">
        <thead>
        <th>ID</th><th>Name</th><th>Age</th><th>Type</th><th>Edit</th><th>Delete</th>
        </thead>
        <tbody ng-repeat="data in data.paged">
        <tr>
            <td>{{data.id}}</td><td>{{data.name}}</td><td>{{data.age}}</td><td>{{data.type}}</td>
            <td><button ng-click="onEditClick($index)" class="edit actionlink">Edit</button></td>
            <td><button ng-click="onDeleteClick($index)" class="delete actionlink">Delete</button></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="addWorker()">Add Worker</button>
</div>
